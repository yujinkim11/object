<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>

    <div class="wrap">
        <h3>회원 정보</h3>
        <p>유저 번호 : <span class="Id"></span></p>
        <p>아이디 : <span class="username"></span></p>
        <p>패스워드 : <span class="password"></span></p>
        <p>이름 : <span class="name"></span></p>
    </div>
    

    <script>

        const users = [
            {
                id: 0,
                username: "김유진",
                password: "1234",
                name: "유진"
            },
            {
                id: 1,
                username: "asdfasdf",
                password: "5678",
                name: "가나다라"
            },
            {
                id: 2,
                username: "qwerqwer",
                password: "0123",
                name: "김유진"
            },
        ];

        // console.log(users[1].name);

        const userId = document.querySelector('.Id');
        const userName = document.querySelector('.username');
        const pw = document.querySelector('.password');
        const name = document.querySelector('.name');

        userId.innerHTML = users[1].id
        userName.innerHTML = users[1].username
        pw.innerHTML = users[1].password
        name.innerHTML = users[1].name
        
    </script>
    
</body>
</html>
