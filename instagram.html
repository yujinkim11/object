<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>

    <link rel="stylesheet" href="css/insta_styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrap">
        <div class="header">
            <div class="header_icon">
                <div class="round"></div>
            </div>
            <div class="header_nikname"><p>coenffl</p></div>
            <div class="blue_icon"></div>
        </div>

        <div class="img_wrap">
            <div class="bg_img"></div>
        </div>

        <div class="icon_wrap">
            <div class="heart"><i class='bx bx-heart'></i></div>
            <div class="chat"><i class='bx bx-message-rounded'></i></div>
            <div class="fly"><i class='bx bx-droplet'></i></div>
            <div class="bookmark"><i class='bx bx-bookmark' ></i></i></div>
        </div>
        <div class="like"><p>좋아요 340,423개</p></div>
        <div class="coenffl"><p class="id">coenffl</p><p class="con">SUNRISE</p></div>

        <div class="comment_wrap">
            <form class="comment">
                <input type="text" placeholder="댓글입력">
                <button>게시</button>
        </div>

    </div>

    
</body>
</html>
